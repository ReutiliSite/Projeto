<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Beatriz Pimenta de Camargo, Geovanna da Silva Lima e Isabella Sofia Martins">
  <title>ReutiliSite - Contato</title>
  <!-- Ícones -->
  <link rel="stylesheet" href="../assets/fonts/style.css">
  <!-- Style -->
  <link rel="stylesheet" href="../css/formulario.css">
  <link rel="stylesheet" href="../css/style.css">
  <!-- Favicon -->
  <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
  <!-- Fontes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <header id="header" class="scroll">
    <nav class="container">
      <a class="logo" href="../index.html">
        <img src="../img/logo.svg" alt="Logo ReutiliSite">
      </a>

      <!-- menu -->
      <div class="menu">
        <ul class="grid">
          <li><a class="titleMenu" href="../index.html">Home</a></li>
          <li><a class="titleMenu" href="#">Descarte Consiente</a></li>
          <li><a class="titleMenu" href="#">Coleta de Lixo</a></li>
          <li><a class="titleMenu" href="#form">Contato</a></li>
        </ul>
      </div>

      <!-- menu celular -->
      <div class="toggle icon-menu"></div>
      <div class="toggle icon-x"></div>
    </nav>
  </header>

  <main>
    <section class="section" id="form">
      <div class="container">
        <div class="composting">
          <img src="../img/compostagem.svg" alt="Processo de compostagem">
        </div>

        <div class="formInput">
          <div class="text">
            <h2 class="title">Formulário de Contato</h2>
          </div>
  
          <form action="" method="POST">
            <div class="formLado">
              <fieldset>
                <label for="idNome">Nome:</label><br>
                <input type="text" id="idNome" name="nome" placeholder="Insira seu nome" autocomplete="off" required>
              </fieldset>
  
              <fieldset>
                <label for="idTel">Telefone:</label><br>
                <input type="tel" id="idTel" name="telefone" placeholder="Insira seu telefone" autocomplete="off" pattern="(\([0-9]{2}\))\s([9]{1})?([0-9]{4})-([0-9]{4})" title="Número de telefone precisa ser no formato (XX) XXXX-XXXX" required>
              </fieldset>
            </div>
  
            <div class="formAbaixo">
              <div class="idEmail">
                <label for="idEmail">E-mail:</label><br>
                <input type="email" id="idEmail" name="email" maxlength="50" autocomplete="off" placeholder="Insira seu email" required>
              </div>
  
              <div class="idAssunto">
                <label for="idAssunto">Assunto:</label><br>
                <input type="text" id="idAssunto" name="assunto" placeholder="Insira o assunto" autocomplete="off" required>
              </div>
  
              <div class="idTexto">
                <label for="idTexto">Menssagem:</label><br>
                <textarea name="texto" id="idTexto" cols="40" rows="10" placeholder="Escreva sua menssagem" required></textarea>
              </div>
  
              <div class="opcao">
                <label for="idApagar"><i class="icon-trash"></i></label>
                <input type="reset" id="idApagar">
                <input class="button-second form" type="submit" value="Enviar">
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div id="linha"></div>
    <div class="container info">
      <div class="descricao">
        <img src="../img/logo.svg" alt="Logo ReutiliSite">
        <p class="textoFinal">Todos os direitos reservados.</p>
      </div>
  
      <div class="integrantes">
        <h4>Integrantes</h4>
        <p>Beatriz Pimenta de Camargo</p>
        <p>Geovanna da Silva Lima</p>
        <p>Isabella Sofia Martins</p>
      </div>
    </div>
  </footer>

  <!-- js main -->
  <script src="../js/main.js"></script>
</body>

</html>
